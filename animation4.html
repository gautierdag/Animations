<!DOCTYPE html>
<html>
<head>
  <title>Cool Effects</title>
<script src="animation4.js"></script>
<script src="support/jquery-latest.min.js" type="text/javascript"></script>
<script src="support/jquery.velocity.min.js" type="text/javascript"></script>
<script src="support/velocity.ui.js"></script>
<link rel="stylesheet" type="text/css" href="styling.css">

</head>
<body>    

<svg width="100%" height="600">
<defs>
    <filter id="star_filter">
    <feTurbulence baseFrequency=".14" result="ripples">
    <animate attributeName="baseFrequency"
                          from="0.0025"
                          to="0.24"
                          dur="15s"
                          repeatCount="indefinite"/>
        </feTurbulence>
    <feComposite operator="in" in="ripples" in2="SourceGraphic"/>
    </filter>
</defs>
    
    
    
<polygon points="350,425 500,165 650,425" style="fill: yellow; filter: url(#star_filter);"/>    
<a xlink:href="index.html" >
    

<text id="gautier" style="stroke: black;
             display: block;
             font-size: 1.5em;
             margin-after: 0.83em;
             margin-start: 0;
             margin-end: 0;
             font-weight: 100;" x="30"  y="500">Gautier Dagan</text>
</a> 
  
<text style="font-size:16;
             stroke: gray;
             font-weight: 100;" x="30"  y="550" id="coord">
</text>    
</svg>
    
    
</body>
</html>
